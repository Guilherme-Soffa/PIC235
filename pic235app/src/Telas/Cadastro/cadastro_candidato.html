<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Projeto MPM - Cadastro</title>
</head>
<body class="text-navy">
  <div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Cadastro de Candidato</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6"> <!--Primeira Coluna-->
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Nome completo: *</label>
                        <input type="text" class="form-control" placeholder="Insira seu nome" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Nome Fantasia: *</label>
                        <input type="text" class="form-control" placeholder="" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">CPF/CNPJ: *</label>
                        <input type="text" class="form-control" placeholder="___.___.___-__" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Telefone: *</label>
                        <input type="text" class="form-control" placeholder="(__)_____-____" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Empresa: *</label>
                        <input type="text" class="form-control" placeholder="" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ano de fundação: *</label>
                        <input type="date" class="form-control round" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-md-6"> <!--Segunda coluna-->
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email: *</label>
                        <input type="text" class="form-control" placeholder="Insira seu email" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Endereço: *</label>
                        <input type="text" class="form-control" placeholder="" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Data de nascimento: *</label>
                        <input type="date" class="form-control round" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Razão Social: *</label>
                        <input type="text" class="form-control" placeholder="" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">UF: *</label>
                        <div class="input-group">
                            <select class="form-select round" id="inputGroupSelect03" aria-label="Example select with button addon">
                                <option selected>Escolha</option>
                                <option value="1">AC</option>
                                <option value="2">AL</option>
                                <option value="3">AP</option>
                                <option value="4">AM</option>
                                <option value="5">BA</option>
                                <option value="6">CE</option>
                                <option value="7">DF</option>
                                <option value="8">ES</option>
                                <option value="9">GO</option>
                                <option value="10">MA</option>
                                <option value="11">MT</option>
                                <option value="12">MS</option>
                                <option value="13">MG</option>
                                <option value="14">PA</option>
                                <option value="15">PB</option>
                                <option value="16">PR</option>
                                <option value="17">PE</option>
                                <option value="18">PI</option>
                                <option value="19">RJ</option>
                                <option value="20">RN</option>
                                <option value="21">RS</option>
                                <option value="22">RO</option>
                                <option value="23">RR</option>
                                <option value="24">SC</option>
                                <option value="25">SP</option>
                                <option value="26">SE</option>
                                <option value="27">TO</option>                 
                            </select>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Senha: *</label>
                        <input type="text" class="form-control" placeholder="Crie uma senha" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Confirme sua senha: *</label>
                        <input type="text" class="form-control" placeholder="Confirme sua senha" value=""/>
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit">Enviar</button>
        </div>
    </div>
</div>
  
</body>
</html>
