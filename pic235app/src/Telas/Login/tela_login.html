<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Projeto MPM - Login</title>
</head>
<body class="text-navy">
  <div class="sidenav">
    <div class="login-main-text">
       <h2>Projeto MPM<br> Página de Login</h2>
       <p>Faça login ou cadastre-se aqui.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>Nome de Usuário</label>
                <input type="text" class="form-control" placeholder="">
             </div>
             <div class="form-group">
               <label>Email</label>
               <input type="text" class="form-control" placeholder="">
            </div>
             <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="">
             </div>
             <button type="submit" class="btn btn-black">Entrar</button>
             <button type="submit" class="btn btn-secondary" href="/Cadastro/cadastro_candidato.html">Primeiro acesso?</button>
          </form>
       </div>
    </div>
 </div>
</body>
</html>
